<div class="box">
  <span class="text-content" [@textScrollAnimation]="textState">
    <mat-card class="text-card" [ngStyle]="textStyles">
      <mat-card-title>
        {{title}}
      </mat-card-title>
      <mat-card-content>
        {{text}}
      </mat-card-content>
    </mat-card>
  </span>
  <span class="image-content">
    <img [src]="image">
  </span>
</div>
